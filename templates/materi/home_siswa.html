<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Selamat Datang (nama_siswa)</h1>
    {% if user.is_authenticated %}
    <h1>Selamat Datang {{ user.username }}</h1>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>NIS: {{ user.profile.nis }}</p>
    {% else %}
    <a href="{% url 'login_siswa' %}">Login</a><br>
    <a href="{% url 'register_siswa' %}">Regist</a><br>
    {% endif %}

    <a href = "{% url 'login_siswa'%}">Login</a><br>
    <a href = "{% url 'register_siswa'%}">Regist</a><br>
    <a href = "{% url 'logout_siswa' %}">Logout</a><br>
    <a href = "{% url 'beranda1'%}">Mulai belajar</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
